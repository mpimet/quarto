title: MPIM layouts for quarto
author: Tobias KoÌˆlling
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [slides.scss]
      width: 1245
      height: 700
      transition: slide
      slide-number: true
      code-background: true
      logo: MPG_Minerva_mpg-green.png
      chalkboard:
        buttons: true
      navigation-mode: vertical
      auto-stretch: true
      center: true
      format-resources:
        - MPG_Minerva_mpg-green.png
      filters:
        - file-dependencies.lua
    html:
      toc: false
      theme: [poster.scss]
      page-layout: custom
      template-partials:
        - title-block.html
      filters:
        - file-dependencies.lua
        - mpim-title-filter.lua
  filters:
    - mpim-title-filter.lua
